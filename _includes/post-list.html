<ul class="post-list">
  {% for post in post_list %}
    <li class="block">
      <a href="{{ post.url | relative_url }}" class="title">{{ post.title }}</a>
      &nbsp;
      <span class="date">{{ post.date | date: "%Y年%m月%d日" }}</span>
      <br>
      <span class="description">{{ post.description }}</span>
    </li>
  {% endfor %}
</ul>
